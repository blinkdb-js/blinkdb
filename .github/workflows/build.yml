name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run test-coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v3
